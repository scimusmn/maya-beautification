<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<link rel="stylesheet" href="../libs/jquery-ui-1.10.2.custom.min.css" type="text/css">
<link rel="stylesheet" href="css/maya.css" type="text/css">
<title>Maya Beautification</title>
</head>

<body onload="onLoad();">
  <div id="lang">
    <span id="eng" class="selected">English</span>
    <img src="../assets/theme/separator.png">
    <span id="spanish">Espa√±ol</span>
  </div>

  <h1 id="title" class="text-replacement"></h1>
  <h1 id="who" class="text-replacement" hidden></h1>

  <div id="step-1">
    <p class="intro" data-translate="intro_text"></p>
    <div class="circle" onclick="countdown(this, 6)">
      <p>
        <span data-translate="step1_instructions"></span>
        <span class="action" data-translate="take_photo"></span>
        <span data-translate="step1_instructions_pt2"></span>
      </p>
    </div>
    <div id="app-wrap">
      <section id="app">
        <img src="../assets/theme/preloader.gif" id="preloader">
        <div class="container">
          <video id="monitor" style="display:none;" autoplay></video>
        </div>
      </section>
      <div id="timer"></div>
      <canvas id="photo" style="display:none"></canvas>
      <div id="take-photo" class="button" data-translate="take_photo" onclick="countdown(this, 6)"></div>
    </div>
  </div>

  <div id="step-2" hidden>
    <p class="intro" data-translate="intro_step2"></p>
    <div class="circle"><p data-translate="choose_persona"></p></div>

    <div id="tab-wrap">

      <div id="personas">
        <ul id="characters">
          <li data-translate="nobleman" id="nobleman" class="active"></li>
          <li data-translate="scribe" id="scribe" ></li>
          <li data-translate="noblewoman" id="noblewoman"></li>
          <li data-translate="baller" id="baller"></li>
          <li data-translate="soldier" id="soldier"></li>
        </ul>
        <p data-translate="nobleman_text" class="persona nobleman"></p>
        <p data-translate="scribe_text" class="persona scribe"></p>
        <p data-translate="noblewoman_text" class="persona noblewoman"></p>
        <p data-translate="baller_text" class="persona baller"></p>
        <p data-translate="soldier_text" class="persona soldier"></p>
      </div>

      <div id="draggable-wrapper">
        <section id="nobleman" class="persona">
          <img class="obj_1" src="../assets/obj_nobleman_1.png">
          <img class="obj_2" src="../assets/obj_nobleman_2.png">
          <img class="obj_3" src="../assets/obj_nobleman_3.png">
          <img class="obj_4" src="../assets/obj_nobleman_4.png">
        </section>
        <section id="scribe" class="persona">
          <img class="obj_1" src="../assets/obj_scribe_1.png">
          <img class="obj_2" src="../assets/obj_scribe_2.png">
          <img class="obj_3" src="../assets/obj_scribe_3.png">
          <img class="obj_4" src="../assets/obj_scribe_4.png">
          <img class="obj_5" src="../assets/obj_scribe_5.png">
          <img class="obj_6" id="inkwell" src="../assets/obj_scribe_6_hand.png">
        </section>
        <section id="baller" class="persona">
          <img class="obj_1" src="../assets/obj_baller_1.png">
          <img class="obj_2" src="../assets/obj_baller_2.png">
          <img class="obj_3" src="../assets/obj_baller_3.png">
          <img class="obj_4" src="../assets/obj_baller_4.png">
          <img class="obj_5" src="../assets/obj_baller_5.png">
          <img class="obj_6" src="../assets/obj_baller_6.png">
        </section>
        <section id="soldier" class="persona">
          <img class="obj_1" src="../assets/obj_soldier_1.png">
          <img class="obj_2" src="../assets/obj_soldier_2.png">
          <img class="obj_3" src="../assets/obj_soldier_3.png">
          <img class="obj_4" src="../assets/obj_soldier_4.png">
          <img class="obj_5" src="../assets/obj_soldier_5.png">
          <img class="obj_6" src="../assets/obj_soldier_6.png">
        </section>
        <section id="noblewoman" class="persona">
          <img class="obj_1" src="../assets/obj_noblewoman_1.png">
          <img class="obj_2" src="../assets/obj_noblewoman_2.png">
          <img class="obj_3" src="../assets/obj_noblewoman_3.png">
          <img class="obj_4" id="backpack" src="../assets/obj_noblewoman_4.png">
          <img class="obj_5" src="../assets/obj_noblewoman_5.png">
        </section>

        <div id="gallery" hidden><img src=""></div>

        <div id="toolbox">
          <span id="close">x</span>
          <div class="resize" id="bigger" data-translate="bigger"></div>
          <div class="resize" id="smaller" data-translate="smaller"></div>
          <div id="flip" data-translate="flip"></div>
        </div>

      </div><!--/draggable-wrapper-->

    <div id="buttons">
      <div data-translate="retake_photo" class="button small" onclick="window.location.reload(false)"></div>
      <div data-translate="hide_outlines" class="button small" id="hide"></div>
      <div data-translate="show_outlines" class="button small" id="show"></div>
    </div>

  </div><!--/tab-wrap-->

  <script src="../libs/jquery-1.9.1.min.js"></script>
  <script src="../libs/jquery-ui-1.10.2.custom.min.js"></script>
  <script src="../libs/jquery.ui.touch-punch.min.js"></script>
  <script src="js/translate.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/beautify.js"></script>
  <!--<script src="js/screensaver.js"></script>-->

</body>
</html>
